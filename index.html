<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nodeFarm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 0px;
        height: 100vh;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background: linear-gradient(to bottom right, #9be15d, #00e3ae);
        overflow-y: hidden;
      }

      /*DIVIDER*/

      .divParentHomePage {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
      }

      .divNodeFarmHeading {
        display: flex;
        justify-content: center;
      }

      .h1NodeFarm {
        color: white;
        border: 1px solid white;
        border-radius: 5px;
        padding-left: 10px;
        padding-inline: 10px;
      }

      .divVegesList {
        width: 900px;
      }

      .ulVegesList {
        width: 100%;
        list-style: none;
        padding: 0px;
        margin: 0px;

        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .liVege {
        width: 100%;
        display: grid;
        grid-template-columns: 90px 1fr 120px 120px 70px 100px;
        height: 80px;
        border-width: 3px;
        border-radius: 8px;
        border: 5px solid white;
      }

      .liVege div {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        font-weight: 700;
        text-transform: uppercase;
      }

      .divVegeImg {
        border-top-left-radius: 3px;
        border-bottom-left-radius: 3px;
        background-color: white;
      }

      .divVegeName {
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        color: white;
      }

      .divVegeOrganic {
        background-color: white;
        border-right: 1px solid rgba(159, 159, 159, 0.2);
      }
      .textOrganic {
        color: #00e3ae;
      }

      .divVegeQuantity {
        background-color: white;
        border-right: 1px solid rgba(159, 159, 159, 0.2);
      }

      .divVegePrice {
        background-color: white;
      }

      .divVegeDetails {
        border-top-right-radius: 3px;
        border-bottom-right-radius: 3px;
        background: linear-gradient(to bottom, #9be15d, #00e3ae);
        color: white;
      }

      .anchorDetails {
        color: white;
        text-decoration: none;
      }

      /*DIVIDER*/
      .parentDivVegeDetails {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .divDetailsOtherDetails {
        display: grid;
        grid-template-columns: 1fr 1fr;
      }

      .divVegeDetailsPage {
        width: 500px;
        height: 600px;

        display: grid;
        grid-template-rows: 200px 70px 100px 70px 1fr;
        gap: 10px;
      }

      .divVegeDetailsPage div {
        background-color: bisque;
      }

      .divDetailsImage {
        position: relative;
      }

      .anchorBackButton {
        text-decoration: none;
      }

      .backButton {
        position: absolute;
        left: 10px;
        top: 10px;
      }

      .divDetailsImage,
      .divDetailsName,
      .divAddToShoppingCart,
      .divDescription {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /*DIVIDER*/

      .parentDivPageNotFound {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .divPageNotFound {
        display: flex;
        justify-content: center;
        width: 400px;
        height: 400px;
      }

      .h1PageNotFound {
        text-wrap: nowrap;
      }

      .buttonHome {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    {%REPLACE%}
  </body>
</html>
